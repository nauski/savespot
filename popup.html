<!DOCTYPE html>
<html>
<head>
    <title>Download Location</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          width: 400px; 
          height: 200px;
          display: flex;
          flex-direction: column;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f7f7f7;
          color: #333;
          overflow: hidden;
        }
        header {
          background-color: #0057b8;
          color: #fff;
          text-align: center;
          padding: 10px 0;
          font-size: 18px;
          font-weight: bold;
          width: 100%; 
        }
        .content {
          display: flex;
          flex-direction: column;
          justify-content: space-between; 
          align-items: center; 
          padding: 10px;
          overflow: hidden; 
          flex-grow: 1;
        }
    </style>
</head>
<body>
  <header>Download Location</header>
    <div class="content">
        <label for="currentFolder">Current download folder:</label>
        <input type="text" id="currentFolder" disabled>
        <label for="downloadFolder">Set download  folder:</label>
        <input type="text" id="downloadFolder">
        <button id="save">Save</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
